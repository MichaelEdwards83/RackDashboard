
# ==========================================
# Rack Dashboard Integration
# ==========================================

# 1. REST Command to Control Brightness
rest_command:
  pidash_set_brightness:
    url: "http://localhost:8000/api/settings"
    method: post
    payload: '{"led_brightness": {{ brightness }}}'
    content_type:  'application/json; charset=utf-8'

# 2. Optimized REST Integration (Fetches ALL data in ONE request)
rest:
  - resource: http://localhost:8000/api/ha
    scan_interval: 10
    sensor:
      # The Settings Sensor (Tracks Brightness)
      - name: "Rack Dashboard Settings"
        unique_id: "rack_dashboard_settings_global"
        value_template: "{{ value_json['_global']['mode'] }}"
        json_attributes_path: "$.['_global']"
        json_attributes:
          - brightness

      # The Temperature Probes
      - name: "Dashboard Bay A"
        unique_id: "rack_dashboard_sensor_bay_a"
        value_template: "{{ value_json['00000035bdc5']['temp'] }}"
        unit_of_measurement: "°F"
        device_class: temperature
        json_attributes_path: "$.['00000035bdc5']"
        json_attributes:
          - led_rgb
          - status

      - name: "Dashboard Bay B"
        unique_id: "rack_dashboard_sensor_bay_b"
        value_template: "{{ value_json['000000390962']['temp'] }}"
        unit_of_measurement: "°F"
        device_class: temperature
        json_attributes_path: "$.['000000390962']"
        json_attributes:
          - led_rgb
          - status

      - name: "Dashboard Bay C"
        unique_id: "rack_dashboard_sensor_bay_c"
        value_template: "{{ value_json['00000037ac11']['temp'] }}"
        unit_of_measurement: "°F"
        device_class: temperature
        json_attributes_path: "$.['00000037ac11']"
        json_attributes:
          - led_rgb
          - status

      - name: "Dashboard Ambient"
        unique_id: "rack_dashboard_sensor_ambient"
        value_template: "{{ value_json['00000036013b']['temp'] }}"
        unit_of_measurement: "°F"
        device_class: temperature
        json_attributes_path: "$.['00000036013b']"
        json_attributes:
          - led_rgb
          - status

      - name: "Dashboard Exhaust"
        unique_id: "rack_dashboard_sensor_exhaust"
        value_template: "{{ value_json['0000003634bb']['temp'] }}"
        unit_of_measurement: "°F"
        device_class: temperature
        json_attributes_path: "$.['0000003634bb']"
        json_attributes:
          - led_rgb
          - status

# 3. Light Entity (Master Brightness Control)
# Modern "template" syntax with SAFETY CHECKS
template:
  - light:
      - name: "Rack LEDs"
        unique_id: "rack_dashboard_led_controller"
        
        # State: On if brightness > 0 (Added defaults to prevent startup errors)
        state: "{{ state_attr('sensor.rack_dashboard_settings', 'brightness') | int(0) > 0 }}"
        
        # Brightness: 0-255 (Added defaults)
        level: "{{ state_attr('sensor.rack_dashboard_settings', 'brightness') | int(0) }}"
        
        # Color: RGB List [r, g, b]
        rgb: "{{ state_attr('sensor.dashboard_bay_a', 'led_rgb') }}"

        turn_on:
          action: rest_command.pidash_set_brightness
          data:
            brightness: 255

        turn_off:
          action: rest_command.pidash_set_brightness
          data:
            brightness: 0

        set_level:
          action: rest_command.pidash_set_brightness
          data:
            brightness: "{{ brightness }}"
